<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Sign up Form</title>
    <link rel="shortcut icon" href="images/favicon-16x16.png" type="image/x-icon">
  </head>
  <body>
    <main>
      <header>
        <h1>The Odin Project</h1>
        <img src="images/odin-lined.png" alt="odin-project-logo" />
      </header>
      <div class="form-section">
        <div class="heading">
          <div class="odin">
            <h1>ODIN</h1>
            <!-- <img src="images/odin-lined.png" alt="odin-project-logo" /> -->
          </div>
          <h2>Create an Account</h2>
        </div>
        <form action="#" autocomplete="off">
          <div class="input-boxes">
            <div class="form-column">
              <div class="input-box">
                <input type="text" id="name" name="name" placeholder=" " required />
                <label for="name">Name</label>
              </div>
              <div class="input-box">
                <input type="email" id="email" name="email" placeholder=" " required />
                <label for="email">Email</label>
              </div>
              <div class="input-box">
                <input type="tel" id="phone-number" name="phone-number" placeholder=" " required />
                <label for="phone-number">Phone Number</label>
              </div>
              <div class="input-box">
                <input type="password" id="password" name="password" placeholder=" " required/>
                <label for="password">Password</label>
              </div>
            </div>
          </div>
          <div class="button-area">
            <button type="submit">Create Account</button>
            <p>Already have an Account? <a href="#">Log in</a></p>
          </div>
        </form>
      </div>
    </main>
    <footer>
      <p>
        Photo by 
        <a href="https://unsplash.com/@matteominelli">Matteo Minelli</a> 
        on 
        <a href="https://unsplash.com/photos/green-grass-near-body-of-water-VgdFyOOu1PA">Unsplash</a>
      </p>
    </footer>
  </body>
</html>
